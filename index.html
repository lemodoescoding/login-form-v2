<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="./asset/css/main.css">
		<title>Login Form v2</title>
	</head>
	<body>
		<div class="imageBx"></div>
		<div class="container">
			<section class="login__form">
				<header class="login__header">
					<h3>Login</h3>
				</header>
				<main class="login__main">
					<form action="#" method="post">
						<div class="input__field">
							<input type="text" id="email" name="email" required autocomplete="off" />
							<label for="email">Email Address...</label>
							<span class="highlight"></span>
						</div>
						<div class="input__field">
							<input type="password" id="password" name="password" required autocomplete="off" />
							<label for="password">Password...</label>
							<span class="highlight"></span>
						</div>

						<div class="checkbox__field">
							<label class="checkbox">
								<input class="checkbox__input" type="checkbox" value="yes" name="rememberMe">
								<div class="checkbox__box"></div>
								Remember Me?
							</label>
						</div>

						<button type="submit" class="login__btn">Login</button>
					</form>
				</main>
				<footer class="login__footer">
					<a href="#">Forgot Password?</a>
				</footer>
			</section>
			<section class="side__panel">
				<h3>Doesn't have an account?</h3>
				<p>Lorem illo suscipit minima porro aliquam nulla? Provident minus fugit sapiente temporibus distinctio, blanditiis Debitis.</p>
				<a href="#">Sign up to access the app</a>
			</section>
		</div>
	</body>
</html>
